<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caseiro cart</title>
</head>
<body>
    <div class="cart--container">
        <div class="cart-items--wrapper">
            <div class="cart--header">
                <h2 class="cart--heading">My Cart( 5 )</h2>
            </div>

            <div class="cart-item--card">
                <img src="/assets/images/ck.jpg" alt="" class="card-item--image">
                <h2 class="cart-item--title">Wajah Ceramic Vase</h2>
                <strong class="cart-item--price">AED 500.00</strong>
                <strong class="stock--status">In Stock</strong>
                <div class="quantity-wrapper">
                    <label class="quantity--label">QTY:</label>
                    <button class="btn-qty qty--decreament">-</button>
                    <strong class="btn-qty qty">2</strong>
                    btn.qty--increament
                </div>
                <button class="btn-delete">Delete</button>
                <input type="checkbox" name="cart-item-selector" class="cart-item--selector" class="cart-item--selector">
                <strong class="cart-item--total"><span>Total:</span>AED 1000.00</strong>
            </div>
        </div>
    </div>
</body>
</html>
